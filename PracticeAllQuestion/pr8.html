<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Greeting with Callback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #20e3ac, #5390d9);
            color: white;
            text-align: center;
            padding-top: 100px;
        }

        input,
        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: #ffffff;
            color: #5390d9;
            cursor: pointer;
        }

        #result {
            margin-top: 30px;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <h1>Hello Mangesh â€“ Callback Demo</h1>
    <input type="text" id="username" placeholder="Enter your name" />
    <button onclick="submitName()">Submit</button>

    <div id="result"></div>

    <script>
        // callback function
        function showGreeting(name) {
            document.getElementById("result").innerText = `Welcome, ${name}! ðŸ‘‹`;
        }

        // function that uses callback
        function greetAfterDelay(name, callback) {
            setTimeout(() => {
                callback(name); // call the callback after 2 seconds
            }, 2000);
        }

        function submitName() {
            const name = document.getElementById("username").value;
            if (name === "") {
                alert("Please enter your name!");
                return;
            }

            document.getElementById("result").innerText = "Please wait...";
            greetAfterDelay(name, showGreeting); // passing the callback
        }
    </script>
</body>

</html>
